<script type="text/javascript" language="JavaScript">
function expand(id) {
        var i=1;
        var obj;
        while (obj = document.getElementById(id+"_"+i)) {
                if (obj.className == 'show') {
                        obj.className = 'hide';
                } else {
                        obj.className = 'show';
                }
                i++;
        }

}
