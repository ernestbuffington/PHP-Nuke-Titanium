<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Who am I?</title>
<style type="text/css">
body{
  background: #000;
  padding-top: 10px;
} 

p{
  color: #FFF; 
  font-family: "Courier";
  font-size: 22px;
  margin: 10px 0 0 10px;
  white-space: nowrap;
  overflow: hidden;
  width: 350px;
  animation: type 4s steps(60, end); 
}

p:nth-child(2){
  animation: type2 7s steps(60, end);
}

p:nth-child(3){
  animation: type3 12s steps(65, end);
}

span{
  animation: blink 1s infinite;
}

@keyframes type{ 
  from { width: 0; } 
} 

@keyframes type2{
  0%{width: 0;}
  50%{width: 0;}
  100%{ width: 100; } 
} 

@keyframes type3{
  0%{width: 0;}
  50%{width: 0;}
  100%{ width: 100; } 
} 

@keyframes blink{
  to{opacity: .0;}
}
</style>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>
<p>You are you,</p>
<p>and nobody else,</p>
<p>as I am me and not you!<span>|</span></p>
</body>
</html>
